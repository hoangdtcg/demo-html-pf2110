<body>
    <input type="text" placeholder="Bạn đang nghĩ gì?">
    <input type="number" placeholder="Chỉ được nhập số">

    <input id="id-test" type="password"><button onclick="hienThiPass()">Hiển thị</button>
    <script>
        function hienThiPass() {
            if(document.getElementById("id-test").type == "password")
                document.getElementById("id-test").type = "text";
            else
                document.getElementById("id-test").type = "password";
        }
    </script>
